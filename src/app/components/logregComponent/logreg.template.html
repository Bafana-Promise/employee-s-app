<div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false" fxFill>
  <div fxLayout="column wrap" fxFlex="100" fxLayoutGap="80px" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
    <div fxLayout="row wrap" class="toolBarcolor" fxLayoutAlign="space-between center" [fxShow]="true" [fxHide]="false">
      <div fxLayout="row wrap" class="toolBarcolorleft relative" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
        <h1>
          <span class="iconCusor" (click)="refreshPage()">Employee&apos;s App</span>
        </h1>
      </div>
    </div>
    <div fxLayout="column wrap" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
      <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
        <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false" *ngIf="!showLogin">
          <mat-card class="cardContainerRegLog">
            <mat-card-title align="center">Login</mat-card-title>

            <mat-card-subtitle align="center">Login Details</mat-card-subtitle>

            <mat-card-content>
              <form [formGroup]="loginForm">
                <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                  <mat-form-field [appearance]="&apos;outline&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
                    <input matInput type="email" placeholder="Email" [required]="false" formControlName="email">
                    <mat-error align="start" *ngIf="loginForm.get(&apos;email&apos;).touched &amp;&amp; loginForm.get(&apos;email&apos;).hasError(&apos;required&apos;)">Email is Required</mat-error>
                    <mat-error align="start" *ngIf="loginForm.get(&apos;email&apos;).touched &amp;&amp; loginForm.get(&apos;email&apos;).hasError(&apos;pattern&apos;)">Invalid email address</mat-error>
                  </mat-form-field>
                </div>
                <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                  <mat-form-field [appearance]="&apos;outline&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
                    <input matInput type="password" placeholder="Password" [required]="false" formControlName="password">
                    <mat-error align="start" *ngIf="loginForm.get(&apos;password&apos;).touched &amp;&amp; loginForm.get(&apos;password&apos;).hasError(&apos;required&apos;)">Password is Required</mat-error>
                    <mat-error align="start" *ngIf="loginForm.get(&apos;password&apos;).touched &amp;&amp; loginForm.get(&apos;password&apos;).hasError(&apos;pattern&apos;)">Password should be alphanumeric</mat-error>
                  </mat-form-field>
                </div>
                <div fxLayout="column wrap" fxLayoutGap="15px" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                  <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false"><button mat-raised-button color="primary" (click)="login(loginForm)" [disabled]="loginForm.invalid">Login</button></div>
                </div>
              </form>
            </mat-card-content>

            <mat-card-actions></mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
